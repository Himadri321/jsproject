<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    </style>
</head>
<body style="background-color: beige;">
    <div class="container">
        <h1>Customer Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="ssn">Customer SSN ID:</label>
                <input type="text" id="ssn" required><br><br>
            </div>
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" required><br><br>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" required><br><br>
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC Code:</label>
                <input type="text" id="ifsc" required><br><br>
            </div>
            <div class="form-group">
                <label for="balance">Account Balance:</label>
                <input type="number" id="balance" required><br><br>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar Card Number:</label>
                <input type="text" id="aadhar" required><br><br>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br><br>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" required>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select><br><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required><br><br>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" required><br><br>
            </div>
            <button type="button" onclick="registerCustomer()">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
